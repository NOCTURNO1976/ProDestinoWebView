name: Build Android APK/AAB

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: android-actions/setup-android@v3

      # Instala Gradle 8.9 com SDKMAN e gera o wrapper correto
      - name: Install Gradle 8.9 via SDKMAN and generate wrapper
        run: |
          curl -s https://get.sdkman.io | bash
          source "$HOME/.sdkman/bin/sdkman-init.sh"
          sdk install gradle 8.9
          gradle -v
          gradle wrapper --gradle-version 8.9
          chmod +x gradlew

      # (Opcional) restaurar o keystore a partir do segredo; se vazio, ignora
      - name: Decode keystore (optional)
        run: |
          if [ -n "${KEYSTORE_BASE64}" ]; then
            echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
            echo "Keystore written."
          else
            echo "No keystore provided. Building unsigned debug/release."
          fi
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      # Cria signing.properties somente se o keystore existir
      - name: Create signing properties (optional)
        run: |
          if [ -f app/release.keystore ]; then
            cat > app/signing.properties <<EOF
            storeFile=release.keystore
            storePassword=${{ secrets.KEYSTORE_PASSWORD }}
            keyAlias=${{ secrets.KEY_ALIAS }}
            keyPassword=${{ secrets.KEY_PASSWORD }}
            EOF
            echo "signing.properties created."
          else
            echo "No keystore: skipping signing.properties."
          fi

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Build release (signed if keystore exists)
        run: |
          if [ -f app/release.keystore ]; then
            ./gradlew assembleRelease
            ./gradlew bundleRelease
          else
            # ainda gera o release sem assinar (Ãºtil p/ testar artefatos)
            ./gradlew assembleRelease
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prodestino-build
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
