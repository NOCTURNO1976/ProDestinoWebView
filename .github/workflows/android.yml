name: Build Android APK/AAB

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - uses: android-actions/setup-android@v3

      - name: Decode keystore
        if: ${{ secrets.KEYSTORE_BASE64 != '' }}
        run: echo "$KEYSTORE_BASE64" | base64 -d > app/release.keystore
        env:
          KEYSTORE_BASE64: ${{ secrets.KEYSTORE_BASE64 }}

      - name: Create signing properties
        run: |
          if [ -f app/release.keystore ]; then
            cat > app/signing.properties <<EOF
            storeFile=release.keystore
            storePassword=${{ secrets.KEYSTORE_PASSWORD }}
            keyAlias=${{ secrets.KEY_ALIAS }}
            keyPassword=${{ secrets.KEY_PASSWORD }}
            EOF
          fi

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew || true

      # Gera o Gradle Wrapper se ainda nÃ£o existir
      - name: Generate Gradle wrapper if missing
        run: |
          if [ ! -f gradlew ]; then
            sudo apt-get update && sudo apt-get install -y gradle
            gradle wrapper
            chmod +x gradlew
          fi

      - name: Build debug APK
        run: ./gradlew assembleDebug

      - name: Build signed release (if keystore provided)
        run: |
          if [ -f app/release.keystore ]; then
            ./gradlew assembleRelease
            ./gradlew bundleRelease
          else
            echo "No keystore: skipping signed release."
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prodestino-build
          path: |
            app/build/outputs/apk/debug/*.apk
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab
